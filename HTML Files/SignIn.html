	<head>
		<title>Booknet</title>
		<link rel="stylesheet" type="text/css" href="/CSSFiles/booknet.css">
	</head>
	<body>
		<ul>
		  <li id="HomeButton"><a href="/">Booknet</a></li>
		  <li style="float:right"><a href="/SignIn">Sign In</a></li>
		  <li style="float:right"><a href="/Sell">Sell</a></li>
		  <li style="float:right"><a href="/Shop">Shop</a></li>
		</ul>
		<div id="top">
			<h1>Sign In</h1>
			<form action="/" onsubmit="createCookie()" method="post">
				<label>Username</label>
				<br>
				<input type="text" name="username" id="username" required>
				<br><br>
				<label>Password</label>
				<br>
				<input type="password" name="password" id="password" required>
				<br><br>
				<input type="submit" value="Sign In">
				<br><br>
				<p>Don't have an account?<br><a href="/CreateAccount">Create Account</a></p>
			</form>
		</div>
		<script type="text/javascript" src="/JSScripts/booknetscripts.js"></script>
	</body>
</html>
