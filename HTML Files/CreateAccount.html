<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>Booknet</title>
		<link rel="stylesheet" type="text/css" href="/CSSFiles/booknet.css">
	</head>
	<body>
		<ul>
		  <li id="HomeButton"><a href="/">Booknet</a></li>
		  <li style="float:right"><a href="/SignIn">Sign In</a></li>
		  <li style="float:right"><a href="/Sell">Sell</a></li>
		  <li style="float:right"><a href="/Shop">Shop</a></li>
		</ul>
		<div id="top">
			<h1>Create Account</h1>
			<form action="/SignIn" method="post">
				<label>First Name</label>
				<br>
				<input type="text" name="firstname" id="firstname" required>
				<br><br>
				<label>Last Name</label>
				<br>
				<input type="text" name="lastname" id="lastname" required>
				<br><br>
				<label>Username</label>
				<br>
				<input type="text" name="username" id="username" required>
				<br><br>
				<label>Password</label>
				<br>
				<input type="password" name="password" id="password" required>
				<br><br>
				<label>Confirm Password</label>
				<br>
				<input type="password" oninput="validatePasswords()" name="confirmpassword" id="confirmpassword" required>
				<p id="passwordsmatch"></p>
				<label>E-mail</label>
				<br>
				<input type="email" name="email" id="email" required>
				<br><br>
				<input type="submit" value="Create Account">
			</form>
		</div>
		<div id="bottom">
		</div>
		<script type="text/javascript" src="/JSScripts/booknetscripts.js"></script>
	</body>
</html>
